version: "3.7"
services:
  jofisaes-vma-postgres-1:
    container_name: jofisaes_${PROJECT_NAME}_postgres_1
    hostname: jofisaes-vma-postgres-1
    restart: on-failure
    command: -c 'max_connections=400' -c 'shared_buffers=100MB'
    build:
      context: ./docker-images/psql/.
    volumes:
      - ./docker-images/psql/init-scripts:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_DATABASE}
      - VMA_ETCD_IP=${VMA_ETCD_IP}
      - POSTGRES_MAIN_IP=${POSTGRES_1_IP}
      - POSTGRES_SECOND_IP=${POSTGRES_2_IP}
      - POSTGRES_THIRD_IP=${POSTGRES_3_IP}
      - POSTGRES_NUMBER=1
      - POSTGRES_MULTIPLE_DATABASES=${DB_DATABASE}
    expose:
      - ${PG_EXPOSED_PORT}
    deploy:
      resources:
        limits:
          memory: 150M
        reservations:
          memory: 150M
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${DB_USER}" ]
      interval: 30s
      timeout: 30s
      retries: 10
      start_period: 0s
    depends_on:
      - jofisaes-vma-haproxy-lb
    networks:
      vma_net:
        ipv4_address: ${POSTGRES_1_IP}

  jofisaes-vma-postgres-2:
    container_name: jofisaes_${PROJECT_NAME}_postgres_2
    hostname: jofisaes-vma-postgres-2
    restart: on-failure
    command: -c 'max_connections=400' -c 'shared_buffers=100MB'
    build:
      context: ./docker-images/psql/.
    volumes:
      - ./docker-images/psql/init-scripts:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - VMA_ETCD_IP=${VMA_ETCD_IP}
      - POSTGRES_MAIN_IP=${POSTGRES_2_IP}
      - POSTGRES_SECOND_IP=${POSTGRES_1_IP}
      - POSTGRES_THIRD_IP=${POSTGRES_3_IP}
      - POSTGRES_NUMBER=2
      - POSTGRES_MULTIPLE_DATABASES=${DB_DATABASE}
    expose:
      - ${PG_EXPOSED_PORT}
    deploy:
      resources:
        limits:
          memory: 150M
        reservations:
          memory: 150M
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${DB_USER}" ]
      interval: 30s
      timeout: 30s
      retries: 10
      start_period: 0s
    depends_on:
      - jofisaes-vma-haproxy-lb
    networks:
      vma_net:
        ipv4_address: ${POSTGRES_2_IP}

  jofisaes-vma-postgres-3:
    container_name: jofisaes_${PROJECT_NAME}_postgres_3
    hostname: jofisaes-vma-postgres-3
    restart: on-failure
    command: -c 'max_connections=400' -c 'shared_buffers=100MB'
    build:
      context: ./docker-images/psql/.
    volumes:
      - ./docker-images/psql/init-scripts:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_DATABASE}
      - VMA_ETCD_IP=${VMA_ETCD_IP}
      - POSTGRES_MAIN_IP=${POSTGRES_3_IP}
      - POSTGRES_SECOND_IP=${POSTGRES_1_IP}
      - POSTGRES_THIRD_IP=${POSTGRES_2_IP}
      - POSTGRES_NUMBER=3
      - POSTGRES_MULTIPLE_DATABASES=${DB_DATABASE}
    expose:
      - ${PG_EXPOSED_PORT}
    deploy:
      resources:
        limits:
          memory: 150M
        reservations:
          memory: 150M
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "${DB_USER}" ]
      interval: 30s
      timeout: 30s
      retries: 10
      start_period: 0s
    depends_on:
      - jofisaes-vma-haproxy-lb
    networks:
      vma_net:
        ipv4_address: ${POSTGRES_3_IP}

  jofisaes-vma-haproxy-lb:
    container_name: jofisaes-vma-haproxy-lb
    hostname: jofisaes-vma-haproxy-lb
    build: docker-images/haproxy/.
    expose:
      - 5001
      - 5000
      - 7000
    deploy:
      resources:
        limits:
          memory: 100M
        reservations:
          memory: 100M
    networks:
      vma_net:
        ipv4_address: ${VMA_HA_PROXY_IP}
    environment:
      - POSTGRES_1_IP=${POSTGRES_1_IP}
      - POSTGRES_2_IP=${POSTGRES_2_IP}
      - POSTGRES_3_IP=${POSTGRES_3_IP}
      - POSTGRES_EXPOSED_PORT=${PG_EXPOSED_PORT}

  jofisaes-vma-backend-img-1:
    hostname: jofisaes-vma-backend-img-1
    container_name: jofisaes-vma-backend-img-1
    build:
      context: vma-service-backend/.
    expose:
      - 8081
    environment:
      - VMA_BACKEND_PROFILE=docker,starter
      - VMA_PORT=8081
      - VMA_HA_PROXY_IP=${VMA_HA_PROXY_IP}
      - VMA_SCHEMA_REGISTRY=${VMA_SCHEMA_REGISTRY}
      - VMA_KAFKA=${VMA_KAFKA}
    restart: on-failure
    depends_on:
      - jofisaes-vma-postgres-1
      - jofisaes-vma-postgres-2
      - jofisaes-vma-postgres-3
    deploy:
      resources:
        limits:
          memory: 400M
        reservations:
          memory: 400M
    networks:
      vma_net:
        ipv4_address: ${VMA_BACKEND_1}

  jofisaes-vma-backend-img-2:
    hostname: jofisaes-vma-backend-img-2
    container_name: jofisaes-vma-backend-img-2
    build:
      context: vma-service-backend/.
    expose:
      - 8082
    environment:
      - VMA_BACKEND_PROFILE=docker
      - VMA_PORT=8082
      - VMA_HA_PROXY_IP=${VMA_HA_PROXY_IP}
      - VMA_SCHEMA_REGISTRY=${VMA_SCHEMA_REGISTRY}
      - VMA_KAFKA=${VMA_KAFKA}
    restart: on-failure
    depends_on:
      - jofisaes-vma-postgres-1
      - jofisaes-vma-postgres-2
      - jofisaes-vma-postgres-3
    deploy:
      resources:
        limits:
          memory: 400M
        reservations:
          memory: 400M
    networks:
      vma_net:
        ipv4_address: ${VMA_BACKEND_2}

  jofisaes-vma-websockets-1:
    hostname: jofisaes-vma-websockets-1
    container_name: jofisaes-vma-websockets-1
    build:
      context: vma-service-websockets/.
    expose:
      - 8083
    environment:
      - VMA_BACKEND_PROFILE=docker,starter
      - VMA_PORT=8083
      - VMA_HA_PROXY_IP=${VMA_HA_PROXY_IP}
      - VMA_SCHEMA_REGISTRY=${VMA_SCHEMA_REGISTRY}
      - VMA_NGINX_IP=${VMA_NGINX_IP}

    restart: on-failure
    depends_on:
      - jofisaes-vma-postgres-1
      - jofisaes-vma-postgres-2
      - jofisaes-vma-postgres-3
    deploy:
      resources:
        limits:
          memory: 400M
        reservations:
          memory: 400M
    networks:
      vma_net:
        ipv4_address: ${VMA_WEB_SOCKETS_1}

  jofisaes-vma-websockets-2:
    hostname: jofisaes-vma-websockets-2
    container_name: jofisaes-vma-websockets-2
    build:
      context: vma-service-websockets/.
    expose:
      - 8084
    environment:
      - VMA_BACKEND_PROFILE=docker,starter
      - VMA_PORT=8084
      - VMA_HA_PROXY_IP=${VMA_HA_PROXY_IP}
      - VMA_SCHEMA_REGISTRY=${VMA_SCHEMA_REGISTRY}
      - VMA_NGINX_IP=${VMA_NGINX_IP}
    restart: on-failure
    depends_on:
      - jofisaes-vma-postgres-1
      - jofisaes-vma-postgres-2
      - jofisaes-vma-postgres-3
    deploy:
      resources:
        limits:
          memory: 400M
        reservations:
          memory: 400M
    networks:
      vma_net:
        ipv4_address: ${VMA_WEB_SOCKETS_2}

  jofisaes-vma-nginx-lb:
    hostname: jofisaes-vma-nginx-lb
    container_name: jofisaes-vma-nginx-lb
    build:
      context: ./docker-images/nginx/.
    expose:
      - 8080
    restart: on-failure
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 300M
    env_file:
      - .env
    ports:
      - "8080:8080"
    networks:
      vma_net:
        ipv4_address: ${VMA_NGINX_IP}

  jofisaes-vma-etcd:
    image: 'bitnami/etcd:latest'
    container_name: jofisaes_${PROJECT_NAME}_etcd
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://${VMA_ETCD_IP}:2379
      - ETCD_ENABLE_V2=true
    restart: on-failure
    deploy:
      resources:
        limits:
          memory: 100M
        reservations:
          memory: 100M
    networks:
      vma_net:
        ipv4_address: ${VMA_ETCD_IP}

  jofisaes-vma-zookeeper:
    image: confluentinc/cp-zookeeper:5.4.0
    hostname: jofisaes-vma-zookeeper
    container_name: jofisaes-vma-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    deploy:
      resources:
        limits:
          memory: 150M
        reservations:
          memory: 150M
    networks:
      vma_net:
        ipv4_address: ${VMA_ZOOKEEPER}

  jofisaes-vma-broker:
    image: confluentinc/cp-server:5.4.0
    hostname: jofisaes-vma-broker
    container_name: jofisaes-vma-broker
    depends_on:
      - jofisaes-vma-zookeeper
    expose:
      - 9092
      - 29092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "${VMA_ZOOKEEPER}:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: LISTENER_PUBLIC:PLAINTEXT,LISTENER_INTERNAL:PLAINTEXT
      KAFKA_LISTENERS: LISTENER_PUBLIC://jofisaes-vma-broker:29092,LISTENER_INTERNAL://localhost:9092
      KAFKA_ADVERTISED_LISTENERS: LISTENER_PUBLIC://jofisaes-vma-broker:29092,LISTENER_INTERNAL://localhost:9092
      KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_INTER_BROKER_LISTENER_NAME: LISTENER_PUBLIC
      CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: jofisaes-vma-broker:29092
      CONFLUENT_METRICS_REPORTER_ZOOKEEPER_CONNECT: ${VMA_ZOOKEEPER}:2181
      CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1
      CONFLUENT_METRICS_ENABLE: "true"
      CONFLUENT_SUPPORT_CUSTOMER_ID: "anonymous"
      CONTROL_CENTER_SCHEMA_REGISTRY_SR1_URL: https://schemaregistry:8088
    deploy:
      resources:
        limits:
          memory: 400M
        reservations:
          memory: 400M
    networks:
      vma_net:
        ipv4_address: ${VMA_KAFKA}

  jofisaes-schemaregistry:
    image: confluentinc/cp-schema-registry:5.4.0
    container_name: jofisaes-schemaregistry
    restart: always
    depends_on:
      - jofisaes-vma-broker
    volumes:
      - ./scripts/security:/etc/kafka/secrets
      - ./scripts/security/keypair:/tmp/conf
    environment:
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8088
      SCHEMA_REGISTRY_HOST_NAME: localhost
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: jofisaes-vma-broker:29092
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 300M
    networks:
      vma_net:
        ipv4_address: ${VMA_SCHEMA_REGISTRY}

  jofisaes_vma_listener_1:
    hostname: jofisaes_vma_listener_1
    container_name: jofisaes_vma_listener_1
    build:
      context: vma-service-event-listener/.
    environment:
      - VMA_PORT=9001
      - VMA_SCHEMA_REGISTRY=${VMA_SCHEMA_REGISTRY}
      - VMA_HA_PROXY_IP=${VMA_HA_PROXY_IP}
      - VMA_KAFKA=${VMA_KAFKA}
    restart: on-failure
    deploy:
      resources:
        limits:
          memory: 300M
        reservations:
          memory: 300M
    networks:
      vma_net:
        ipv4_address: ${VMA_LISTENER_1}

  jofisaes_vma_listener_2:
    hostname: jofisaes_vma_listener_2
    container_name: jofisaes_vma_listener_2
    build:
      context: vma-service-event-listener/.
    environment:
      - VMA_PORT=9002
      - VMA_SCHEMA_REGISTRY=${VMA_SCHEMA_REGISTRY}
      - VMA_HA_PROXY_IP=${VMA_HA_PROXY_IP}
      - VMA_KAFKA=${VMA_KAFKA}
    restart: on-failure
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 200M
    networks:
      vma_net:
        ipv4_address: ${VMA_LISTENER_2}

networks:
  vma_net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${NETWORK_SUBNET}
