name: PR vma-archiver

on:
  pull_request:
    branches: [ master ]
  push:
    branches:
      - '!master'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - name: Set up JDK 17
          uses: actions/setup-java@v3
          with:
            java-version: '17'
            distribution: 'adopt'

        - name: Build and Test
          run: mvn clean install jacoco:prepare-agent package jacoco:report
